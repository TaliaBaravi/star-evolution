<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stellar Evolution Mobile</title>
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#050508">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg-color: #050508;
            --panel-bg: rgba(15, 15, 25, 0.9);
            --accent-color: #6366f1;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 20px);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-main);
            touch-action: none; /* Prevents browser pull-to-refresh */
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Responsive Overlay */
        .overlay {
            position: absolute;
            z-index: 10;
            pointer-events: none;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            max-width: 100%;
            pointer-events: auto;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-left: 4px solid var(--accent-color);
            padding-left: 12px;
        }

        .controls-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            padding: 16px;
            border-radius: 16px;
            pointer-events: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: var(--text-dim);
        }

        .mass-slider {
            width: 100%;
            height: 30px;
            cursor: pointer;
            accent-color: var(--accent-color);
        }

        /* Bottom Section */
        .bottom-ui {
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
            margin-bottom: var(--safe-area-inset-bottom);
        }

        .stage-info {
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            padding: 18px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stage-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #fff;
        }

        .stage-description {
            font-size: 13px;
            color: var(--text-dim);
            line-height: 1.5;
            max-height: 80px;
            overflow-y: auto;
        }

        .timeline {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 4px;
        }

        .timeline-step {
            flex: 1;
            height: 44px; /* Touch target size */
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.2s;
        }

        .timeline-step.active {
            background: var(--accent-color);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
        }

        .timeline-label {
            font-size: 9px;
            text-align: center;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--text-dim);
            pointer-events: none;
        }

        .active .timeline-label {
            color: #fff;
        }

        button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
        }

        .mass-value {
            font-weight: bold;
            color: var(--accent-color);
        }

        .hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.2);
            font-size: 12px;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>
    <div class="hint" id="hint">Drag to Explore</div>

    <div class="overlay">
        <div class="header">
            <h1>Stellar Evolution</h1>
            
            <div class="controls-panel">
                <div class="control-group">
                    <label>Initial Mass <span class="mass-value" id="massLabel">1.0 M☉</span></label>
                    <input type="range" min="0.5" max="30" step="0.5" value="1" class="mass-slider" id="massInput">
                </div>
                <button id="resetBtn">Restart Evolution</button>
            </div>
        </div>

        <div class="bottom-ui">
            <div class="stage-info" id="infoPanel">
                <div class="stage-title" id="stageTitle">Nebula</div>
                <div class="stage-description" id="stageDesc">
                    Stars begin in massive, cold clouds of gas and dust.
                </div>
            </div>

            <div class="timeline" id="timeline">
                <!-- Steps generated via JS -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const EVOLUTION_STAGES = [
            { id: 'cloud', name: 'Nebula', desc: 'A vast cloud of gas and dust. Gravity begins to collapse the core.' },
            { id: 'protostar', name: 'Proto', desc: 'The core heats up. It is not yet hot enough for nuclear fusion, but glows.' },
            { id: 'main_sequence', name: 'Main', desc: 'Hydrogen fusion begins! The star enters a stable phase.' },
            { id: 'red_giant', name: 'Giant', desc: 'Hydrogen runs out. The outer layers expand and cool.' },
            { id: 'death', name: 'Death', desc: 'The end of life. Explodes or sheds outer layers.' },
            { id: 'remnant', name: 'Fate', desc: 'The final destiny based on mass.' }
        ];

        let scene, camera, renderer, clock;
        let starObject, particleSystem, nebulaSystem, accretionDisk;
        let currentStageIndex = 0;
        let stellarMass = 1.0;
        
        // Interaction variables
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotationGroup = new THREE.Group();
        let targetRotationX = 0;
        let targetRotationY = 0;

        const container = document.getElementById('canvas-container');

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 15;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Cap pixel ratio for mobile performance
            container.appendChild(renderer.domElement);

            clock = new THREE.Clock();
            scene.add(rotationGroup);

            // Lights
            scene.add(new THREE.AmbientLight(0x222244, 1.5));
            const pLight = new THREE.PointLight(0xffffff, 2);
            pLight.position.set(5, 5, 5);
            scene.add(pLight);

            createBackgroundStars();
            updateStage(0);

            // Listeners
            document.getElementById('massInput').addEventListener('input', (e) => {
                stellarMass = parseFloat(e.target.value);
                document.getElementById('massLabel').innerText = stellarMass.toFixed(1) + ' M☉';
                updateUI();
            });

            document.getElementById('resetBtn').addEventListener('click', () => goToStage(0));

            createTimeline();

            // Input Handling
            window.addEventListener('resize', onWindowResize);
            
            // Mouse Events
            container.addEventListener('mousedown', () => isDragging = true);
            window.addEventListener('mouseup', () => isDragging = false);
            window.addEventListener('mousemove', onMove);

            // Touch Events
            container.addEventListener('touchstart', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                document.getElementById('hint').style.opacity = '0';
            }, { passive: true });
            
            window.addEventListener('touchend', () => isDragging = false);
            window.addEventListener('touchmove', (e) => {
                onMove(e.touches[0]);
            }, { passive: false });

            animate();
        }

        function onMove(event) {
            if (!isDragging) return;
            
            const deltaMove = {
                x: event.clientX - previousMousePosition.x,
                y: event.clientY - previousMousePosition.y
            };

            targetRotationY += deltaMove.x * 0.01;
            targetRotationX += deltaMove.y * 0.01;

            previousMousePosition = { x: event.clientX, y: event.clientY };
        }

        function createBackgroundStars() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 2000; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(1000));
                vertices.push(THREE.MathUtils.randFloatSpread(1000));
                vertices.push(THREE.MathUtils.randFloatSpread(1000));
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.8, transparent: true, opacity: 0.4 });
            scene.add(new THREE.Points(geometry, material));
        }

        function createTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';
            EVOLUTION_STAGES.forEach((stage, index) => {
                const step = document.createElement('div');
                step.className = 'timeline-step' + (index === 0 ? ' active' : '');
                step.innerHTML = `<span class="timeline-label">${stage.name}</span>`;
                step.onclick = () => goToStage(index);
                timeline.appendChild(step);
            });
        }

        function goToStage(index) {
            currentStageIndex = index;
            updateUI();
            updateStage(index);
        }

        function updateUI() {
            const steps = document.querySelectorAll('.timeline-step');
            steps.forEach((step, idx) => step.classList.toggle('active', idx === currentStageIndex));

            const stage = EVOLUTION_STAGES[currentStageIndex];
            document.getElementById('stageTitle').innerText = stage.name;
            
            if (stage.id === 'remnant') {
                if (stellarMass < 8) {
                    document.getElementById('stageTitle').innerText = 'White Dwarf';
                    document.getElementById('stageDesc').innerText = 'A hot, dense carbon core. It will slowly cool over billions of years.';
                } else if (stellarMass < 20) {
                    document.getElementById('stageTitle').innerText = 'Neutron Star';
                    document.getElementById('stageDesc').innerText = 'A city-sized sphere with a mass greater than the Sun. Incredibly dense.';
                } else {
                    document.getElementById('stageTitle').innerText = 'Black Hole';
                    document.getElementById('stageDesc').innerText = 'Infinite density. Gravity is so strong that not even light can escape.';
                }
            } else {
                document.getElementById('stageDesc').innerText = stage.desc;
            }
        }

        function clearStage() {
            while(rotationGroup.children.length > 0){ 
                rotationGroup.remove(rotationGroup.children[0]); 
            }
            starObject = null; particleSystem = null; nebulaSystem = null; accretionDisk = null;
        }

        function updateStage(index) {
            clearStage();
            const stage = EVOLUTION_STAGES[index];

            switch(stage.id) {
                case 'cloud':
                    createNebula(0x6366f1, 8, 1500);
                    break;
                case 'protostar':
                    createNebula(0xfb923c, 4, 800);
                    createStar(1.5, 0xfb923c, true);
                    break;
                case 'main_sequence':
                    const color = stellarMass < 2 ? 0xfde047 : (stellarMass < 10 ? 0xffffff : 0x60a5fa);
                    const size = 1 + (stellarMass * 0.1);
                    createStar(size, color, false);
                    createGlow(size * 1.8, color);
                    break;
                case 'red_giant':
                    const rColor = stellarMass < 8 ? 0xef4444 : 0x991b1b;
                    const rSize = stellarMass < 8 ? 4 : 6;
                    createStar(rSize, rColor, true);
                    createGlow(rSize * 1.4, rColor);
                    break;
                case 'death':
                    if (stellarMass < 8) {
                        createNebula(0x2dd4bf, 8, 2000, true);
                        createStar(0.5, 0xffffff, false);
                    } else {
                        createExplosion();
                    }
                    break;
                case 'remnant':
                    if (stellarMass < 8) {
                        createStar(0.4, 0xbfdbfe, false);
                        createGlow(1.5, 0x60a5fa, 0.2);
                    } else if (stellarMass < 20) {
                        createStar(0.2, 0xffffff, false);
                        createPulsarBeams();
                    } else {
                        createBlackHole();
                    }
                    break;
            }
        }

        // Object helpers (Simplified for performance)
        function createStar(radius, color, isLowPoly) {
            const geometry = new THREE.IcosahedronGeometry(radius, isLowPoly ? 1 : 3);
            const material = new THREE.MeshStandardMaterial({ color, emissive: color, emissiveIntensity: 0.5 });
            starObject = new THREE.Mesh(geometry, material);
            rotationGroup.add(starObject);
        }

        function createGlow(radius, color, opacity = 0.3) {
            const glow = new THREE.Mesh(
                new THREE.SphereGeometry(radius, 16, 16),
                new THREE.MeshBasicMaterial({ color, transparent: true, opacity, side: THREE.BackSide })
            );
            rotationGroup.add(glow);
        }

        function createNebula(color, radius, count, expanding = false) {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const vels = [];
            for (let i = 0; i < count; i++) {
                const r = radius * Math.pow(Math.random(), expanding ? 2 : 0.5);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                positions.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
                vels.push((Math.random() - 0.5) * 0.02);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            nebulaSystem = new THREE.Points(geometry, new THREE.PointsMaterial({ color, size: 0.08, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending }));
            nebulaSystem.userData = { vels, expanding };
            rotationGroup.add(nebulaSystem);
        }

        function createExplosion() {
            const count = 2000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const dirs = [];
            for(let i=0; i<count; i++) {
                dirs.push(new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).normalize().multiplyScalar(Math.random()*8));
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleSystem = new THREE.Points(geometry, new THREE.PointsMaterial({ color: 0xffaa00, size: 0.1, transparent: true, blending: THREE.AdditiveBlending }));
            particleSystem.userData = { time: 0, dirs };
            rotationGroup.add(particleSystem);
        }

        function createBlackHole() {
            starObject = new THREE.Mesh(new THREE.SphereGeometry(1, 32, 32), new THREE.MeshBasicMaterial({ color: 0x000000 }));
            rotationGroup.add(starObject);
            accretionDisk = new THREE.Mesh(new THREE.TorusGeometry(2.5, 0.2, 2, 50), new THREE.MeshBasicMaterial({ color: 0xff7700, wireframe: true }));
            accretionDisk.rotation.x = Math.PI / 2.5;
            rotationGroup.add(accretionDisk);
        }

        function createPulsarBeams() {
            const beam = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.4, 15, 8), new THREE.MeshBasicMaterial({ color: 0x60a5fa, transparent: true, opacity: 0.4 }));
            rotationGroup.add(beam);
            starObject.userData = { isPulsar: true };
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            // Smooth rotation
            rotationGroup.rotation.y += (targetRotationY - rotationGroup.rotation.y) * 0.1;
            rotationGroup.rotation.x += (targetRotationX - rotationGroup.rotation.x) * 0.1;

            if (nebulaSystem) {
                nebulaSystem.rotation.y += 0.002;
                if (nebulaSystem.userData.expanding) {
                    const pos = nebulaSystem.geometry.attributes.position.array;
                    for(let i=0; i<pos.length; i++) pos[i] *= 1.01;
                    nebulaSystem.geometry.attributes.position.needsUpdate = true;
                    nebulaSystem.material.opacity *= 0.99;
                }
            }

            if (starObject) {
                starObject.rotation.y += 0.01;
                if (starObject.userData.isPulsar) starObject.rotation.z += 0.1;
            }

            if (particleSystem) {
                const pos = particleSystem.geometry.attributes.position.array;
                const dirs = particleSystem.userData.dirs;
                particleSystem.userData.time += delta;
                for(let i=0; i<dirs.length; i++) {
                    pos[i*3] += dirs[i].x * delta;
                    pos[i*3+1] += dirs[i].y * delta;
                    pos[i*3+2] += dirs[i].z * delta;
                }
                particleSystem.geometry.attributes.position.needsUpdate = true;
                particleSystem.material.opacity = Math.max(0, 1 - particleSystem.userData.time / 3);
            }

            if (accretionDisk) accretionDisk.rotation.z += 0.05;

            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
