<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stellar Evolution Mobile</title>
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#050508">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg-color: #050508;
            --panel-bg: rgba(15, 15, 25, 0.9);
            --accent-color: #6366f1;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 20px);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-main);
            touch-action: none;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            z-index: 10;
            pointer-events: none;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            max-width: 100%;
            pointer-events: auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .header-text h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-left: 4px solid var(--accent-color);
            padding-left: 12px;
        }

        /* Sound Toggle */
        .sound-toggle {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
        }

        .controls-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            padding: 16px;
            border-radius: 16px;
            pointer-events: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 280px;
        }

        .control-group {
            margin-bottom: 12px;
        }

        label {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: var(--text-dim);
        }

        .mass-slider {
            width: 100%;
            height: 25px;
            cursor: pointer;
            accent-color: var(--accent-color);
        }

        .bottom-ui {
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
            margin-bottom: var(--safe-area-inset-bottom);
        }

        .stage-info {
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            padding: 18px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stage-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #fff;
        }

        .stage-description {
            font-size: 13px;
            color: var(--text-dim);
            line-height: 1.5;
            max-height: 80px;
            overflow-y: auto;
        }

        .timeline {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 4px;
        }

        .timeline-step {
            flex: 1;
            height: 44px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .timeline-step.active {
            background: var(--accent-color);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
        }

        .timeline-label {
            font-size: 9px;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--text-dim);
            pointer-events: none;
        }

        .active .timeline-label {
            color: #fff;
        }

        .hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.2);
            font-size: 12px;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>
    <div class="hint" id="hint">Tap to Start Sound</div>

    <div class="overlay">
        <div class="header">
            <div class="header-text">
                <h1>Star Evolution</h1>
                <div class="controls-panel">
                    <div class="control-group">
                        <label>Initial Mass <span class="mass-value" id="massLabel">1.0 M☉</span></label>
                        <input type="range" min="0.5" max="30" step="0.5" value="1" class="mass-slider" id="massInput">
                    </div>
                </div>
            </div>
            
            <button class="sound-toggle" id="soundToggle" title="Toggle Sound">
                <svg id="speaker-icon" viewBox="0 0 24 24" width="20" height="20" fill="white">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
            </button>
        </div>

        <div class="bottom-ui">
            <div class="stage-info" id="infoPanel">
                <div class="stage-title" id="stageTitle">Nebula</div>
                <div class="stage-description" id="stageDesc">
                    Stars begin in massive, cold clouds of gas and dust.
                </div>
            </div>

            <div class="timeline" id="timeline">
                <!-- Steps generated via JS -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- EVOLUTION DATA ---
        const EVOLUTION_STAGES = [
            { id: 'cloud', name: 'Nebula', desc: 'Stars begin in massive, cold clouds of gas and dust. Gravity begins to pull the core together.' },
            { id: 'protostar', name: 'Proto', desc: 'The core heats up and glows, but fusion hasn\'t started yet.' },
            { id: 'main_sequence', name: 'Main', desc: 'Hydrogen fusion begins! The star is now stable and burning bright.' },
            { id: 'red_giant', name: 'Giant', desc: 'The fuel runs low. The star swells up to many times its original size.' },
            { id: 'death', name: 'Death', desc: 'High-mass stars explode in a Supernova, while smaller stars shed their outer layers.' },
            { id: 'remnant', name: 'Fate', desc: 'The star becomes a White Dwarf, a Neutron Star, or a Black Hole.' }
        ];

        // --- AUDIO ENGINE ---
        let audioCtx, droneOsc, masterGain;
        let soundEnabled = false;

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);
            masterGain.gain.value = 0.2;

            // Ambient Space Drone
            droneOsc = audioCtx.createOscillator();
            droneOsc.type = 'sine';
            droneOsc.frequency.setValueAtTime(55, audioCtx.currentTime); // Low A
            
            const droneGain = audioCtx.createGain();
            droneGain.gain.value = 0.1;
            
            droneOsc.connect(droneGain);
            droneGain.connect(masterGain);
            droneOsc.start();
        }

        function playWhoosh() {
            if (!soundEnabled || !masterGain) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.5);
            g.gain.setValueAtTime(0.2, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.connect(g);
            g.connect(masterGain);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        // Improved "Low Rumbling Explosion"
        function playBoom() {
            if (!soundEnabled || !masterGain) return;

            const now = audioCtx.currentTime;
            const duration = 2.5;

            // 1. Create Noise Source (The "texture" of the explosion)
            const bufferSize = audioCtx.sampleRate * duration;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1; // White noise
            }

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;

            // 2. Filter (The "depth" - cut the high buzz)
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(600, now);
            filter.frequency.exponentialRampToValueAtTime(40, now + duration);
            filter.Q.value = 1;

            // 3. Gain (The "volume envelope")
            const noiseGain = audioCtx.createGain();
            noiseGain.gain.setValueAtTime(0.01, now);
            noiseGain.gain.exponentialRampToValueAtTime(0.8, now + 0.05);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, now + duration);

            // 4. Sub-Thump (The "impact")
            const sub = audioCtx.createOscillator();
            const subGain = audioCtx.createGain();
            sub.type = 'sine';
            sub.frequency.setValueAtTime(100, now);
            sub.frequency.exponentialRampToValueAtTime(30, now + 0.5);
            subGain.gain.setValueAtTime(0.6, now);
            subGain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);

            // Connect everything
            noise.connect(filter);
            filter.connect(noiseGain);
            noiseGain.connect(masterGain);

            sub.connect(subGain);
            subGain.connect(masterGain);

            noise.start(now);
            sub.start(now);
            sub.stop(now + 0.5);
        }

        // --- THREE.JS SIMULATION ---
        let scene, camera, renderer, clock, rotationGroup;
        let starObject, particleSystem, nebulaSystem, accretionDisk;
        let currentStageIndex = 0;
        let stellarMass = 1.0;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let targetRotationX = 0, targetRotationY = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 15;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            clock = new THREE.Clock();
            rotationGroup = new THREE.Group();
            scene.add(rotationGroup);

            scene.add(new THREE.AmbientLight(0x222244, 1.5));
            const pLight = new THREE.PointLight(0xffffff, 2);
            pLight.position.set(5, 5, 5);
            scene.add(pLight);

            createBackgroundStars();
            updateStage(0);
            createTimeline();

            const handleFirstInteraction = () => {
                if(!audioCtx) {
                    initAudio();
                    soundEnabled = true;
                    document.getElementById('hint').style.opacity = '0';
                    if (masterGain) masterGain.gain.value = 0.2;
                    document.getElementById('speaker-icon').style.opacity = '1';
                }
            };

            document.addEventListener('click', handleFirstInteraction, { once: true });
            document.addEventListener('touchstart', handleFirstInteraction, { once: true });

            document.getElementById('soundToggle').addEventListener('click', (e) => {
                e.stopPropagation();
                if (!audioCtx) {
                    initAudio();
                    soundEnabled = true;
                    document.getElementById('hint').style.opacity = '0';
                } else {
                    soundEnabled = !soundEnabled;
                }
                if (masterGain) masterGain.gain.value = soundEnabled ? 0.2 : 0;
                document.getElementById('speaker-icon').style.opacity = soundEnabled ? '1' : '0.3';
            });

            document.getElementById('massInput').addEventListener('input', (e) => {
                stellarMass = parseFloat(e.target.value);
                document.getElementById('massLabel').innerText = stellarMass.toFixed(1) + ' M☉';
                if(currentStageIndex === 5) updateStage(5);
            });

            window.addEventListener('resize', onWindowResize);
            
            const container = document.getElementById('canvas-container');
            container.addEventListener('touchstart', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }, { passive: true });
            
            window.addEventListener('touchend', () => isDragging = false);
            window.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                const deltaMove = { x: e.touches[0].clientX - previousMousePosition.x, y: e.touches[0].clientY - previousMousePosition.y };
                targetRotationY += deltaMove.x * 0.01;
                targetRotationX += deltaMove.y * 0.01;
                previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }, { passive: false });

            animate();
        }

        function createBackgroundStars() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 2000; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(1000), THREE.MathUtils.randFloatSpread(1000), THREE.MathUtils.randFloatSpread(1000));
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            scene.add(new THREE.Points(geometry, new THREE.PointsMaterial({ color: 0xffffff, size: 0.8, transparent: true, opacity: 0.4 })));
        }

        function createTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';
            EVOLUTION_STAGES.forEach((stage, index) => {
                const step = document.createElement('div');
                step.className = 'timeline-step' + (index === 0 ? ' active' : '');
                step.innerHTML = `<span class="timeline-label">${stage.name}</span>`;
                step.onclick = (e) => { e.stopPropagation(); goToStage(index); };
                timeline.appendChild(step);
            });
        }

        function goToStage(index) {
            currentStageIndex = index;
            const stage = EVOLUTION_STAGES[index];
            
            const steps = document.querySelectorAll('.timeline-step');
            steps.forEach((step, idx) => step.classList.toggle('active', idx === index));
            document.getElementById('stageTitle').innerText = stage.name;
            
            let finalDesc = stage.desc;
            if (stage.id === 'remnant') {
                if (stellarMass < 8) { 
                    document.getElementById('stageTitle').innerText = 'White Dwarf'; 
                    finalDesc = 'The cooling core of a sun-like star.';
                } else if (stellarMass < 20) { 
                    document.getElementById('stageTitle').innerText = 'Neutron Star';
                    finalDesc = 'A city-sized ball of neutrons. Spinning fast!';
                } else { 
                    document.getElementById('stageTitle').innerText = 'Black Hole'; 
                    finalDesc = 'The ultimate gravity trap. Nothing escapes.';
                }
            }
            document.getElementById('stageDesc').innerText = finalDesc;

            if(stage.id === 'death') playBoom();
            else playWhoosh();
            
            updateStage(index);
        }

        function updateStage(index) {
            while(rotationGroup.children.length > 0) rotationGroup.remove(rotationGroup.children[0]);
            const stage = EVOLUTION_STAGES[index];
            starObject = null; particleSystem = null; nebulaSystem = null; accretionDisk = null;

            switch(stage.id) {
                case 'cloud': createNebula(0x6366f1, 8, 1500); break;
                case 'protostar': createNebula(0xfb923c, 4, 800); createStar(1.5, 0xfb923c, true); break;
                case 'main_sequence':
                    const color = stellarMass < 2 ? 0xfde047 : (stellarMass < 10 ? 0xffffff : 0x60a5fa);
                    const size = 1 + (stellarMass * 0.1);
                    createStar(size, color, false);
                    createGlow(size * 1.8, color);
                    break;
                case 'red_giant':
                    const rColor = stellarMass < 8 ? 0xef4444 : 0x991b1b;
                    const rSize = stellarMass < 8 ? 4 : 6;
                    createStar(rSize, rColor, true);
                    createGlow(rSize * 1.4, rColor);
                    break;
                case 'death':
                    if (stellarMass < 8) { createNebula(0x2dd4bf, 8, 2000, true); createStar(0.5, 0xffffff, false); }
                    else createExplosion();
                    break;
                case 'remnant':
                    if (stellarMass < 8) { createStar(0.4, 0xbfdbfe, false); createGlow(1.5, 0x60a5fa, 0.2); }
                    else if (stellarMass < 20) { createStar(0.2, 0xffffff, false); createPulsarBeams(); }
                    else createBlackHole();
                    break;
            }
        }

        function createStar(radius, color, isLowPoly) {
            starObject = new THREE.Mesh(new THREE.IcosahedronGeometry(radius, isLowPoly ? 1 : 3), new THREE.MeshStandardMaterial({ color, emissive: color, emissiveIntensity: 0.5 }));
            rotationGroup.add(starObject);
        }
        function createGlow(radius, color) {
            rotationGroup.add(new THREE.Mesh(new THREE.SphereGeometry(radius, 16, 16), new THREE.MeshBasicMaterial({ color, transparent: true, opacity: 0.3, side: THREE.BackSide })));
        }
        function createNebula(color, radius, count, exp = false) {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for (let i = 0; i < count; i++) {
                const r = radius * Math.pow(Math.random(), exp ? 2 : 0.5);
                const t = Math.random() * Math.PI * 2, p = Math.acos((Math.random() * 2) - 1);
                pos.push(r * Math.sin(p) * Math.cos(t), r * Math.sin(p) * Math.sin(t), r * Math.cos(p));
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            nebulaSystem = new THREE.Points(geo, new THREE.PointsMaterial({ color, size: 0.08, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending }));
            nebulaSystem.userData = { exp };
            rotationGroup.add(nebulaSystem);
        }
        function createExplosion() {
            const count = 2000;
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            const dirs = [];
            for(let i=0; i<count; i++) dirs.push(new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).normalize().multiplyScalar(Math.random()*8));
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            particleSystem = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffaa00, size: 0.1, transparent: true, blending: THREE.AdditiveBlending }));
            particleSystem.userData = { time: 0, dirs };
            rotationGroup.add(particleSystem);
        }
        function createBlackHole() {
            starObject = new THREE.Mesh(new THREE.SphereGeometry(1, 32, 32), new THREE.MeshBasicMaterial({ color: 0x000000 }));
            rotationGroup.add(starObject);
            accretionDisk = new THREE.Mesh(new THREE.TorusGeometry(2.5, 0.2, 2, 50), new THREE.MeshBasicMaterial({ color: 0xff7700, wireframe: true }));
            accretionDisk.rotation.x = Math.PI / 2.5;
            rotationGroup.add(accretionDisk);
        }
        function createPulsarBeams() {
            rotationGroup.add(new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.4, 15, 8), new THREE.MeshBasicMaterial({ color: 0x60a5fa, transparent: true, opacity: 0.4 })));
            starObject.userData = { isPulsar: true };
        }

        function onWindowResize() { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            rotationGroup.rotation.y += (targetRotationY - rotationGroup.rotation.y) * 0.1;
            rotationGroup.rotation.x += (targetRotationX - rotationGroup.rotation.x) * 0.1;

            if (nebulaSystem) {
                nebulaSystem.rotation.y += 0.002;
                if (nebulaSystem.userData.exp) {
                    const pos = nebulaSystem.geometry.attributes.position.array;
                    for(let i=0; i<pos.length; i++) pos[i] *= 1.01;
                    nebulaSystem.geometry.attributes.position.needsUpdate = true;
                    nebulaSystem.material.opacity *= 0.99;
                }
            }
            if (starObject) {
                starObject.rotation.y += 0.01;
                if (starObject.userData.isPulsar) starObject.rotation.z += 0.1;
            }
            if (particleSystem) {
                const pos = particleSystem.geometry.attributes.position.array, dirs = particleSystem.userData.dirs;
                particleSystem.userData.time += delta;
                for(let i=0; i<dirs.length; i++) {
                    pos[i*3] += dirs[i].x * delta; pos[i*3+1] += dirs[i].y * delta; pos[i*3+2] += dirs[i].z * delta;
                }
                particleSystem.geometry.attributes.position.needsUpdate = true;
                particleSystem.material.opacity = Math.max(0, 1 - particleSystem.userData.time / 3);
            }
            if (accretionDisk) accretionDisk.rotation.z += 0.05;
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
