<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>תהליך התפתחות כוכבים - מבנה מעגלי</title>
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#050508">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg-color: #050508;
            --panel-bg: rgba(15, 15, 25, 0.9);
            --accent-color: #6366f1;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 20px);
            
            --color-white-dwarf: #bfdbfe;
            --color-neutron-star: #60a5fa;
            --color-black-hole: #ff7700;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--text-main); touch-action: none;
        }

        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        .overlay {
            position: absolute; z-index: 10; pointer-events: none;
            inset: 0; display: flex; flex-direction: column;
            justify-content: space-between; padding: 15px; box-sizing: border-box;
        }

        .header {
            max-width: 100%; pointer-events: auto;
            display: flex; justify-content: space-between; align-items: flex-start;
        }

        .header-text h1 {
            margin: 0; font-size: 16px; font-weight: 700; letter-spacing: 0.5px;
            text-transform: uppercase; border-right: 4px solid var(--accent-color);
            padding-right: 10px;
        }

        .sound-toggle {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            padding: 8px; border-radius: 50%; width: 38px; height: 38px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; pointer-events: auto;
        }

        .controls-panel {
            background: var(--panel-bg); backdrop-filter: blur(15px);
            padding: 12px 16px; border-radius: 16px; pointer-events: auto;
            border: 1px solid rgba(255, 255, 255, 0.1); margin-top: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 240px; position: relative;
        }

        .control-group { margin-bottom: 4px; }
        label { display: flex; justify-content: space-between; font-size: 11px; font-weight: 600; margin-bottom: 8px; color: var(--text-dim); }
        
        .mass-slider { 
            width: 100%; height: 8px; cursor: pointer; -webkit-appearance: none; appearance: none;
            background: linear-gradient(to left, 
                var(--color-white-dwarf) 0%, var(--color-white-dwarf) 25.4%, 
                var(--color-neutron-star) 25.4%, var(--color-neutron-star) 66.1%, 
                var(--color-black-hole) 66.1%, var(--color-black-hole) 100%
            );
            border-radius: 10px; outline: none;
        }

        .mass-slider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 18px; height: 18px;
            background: #fff; border-radius: 50%; cursor: pointer;
            border: 3px solid var(--accent-color);
        }

        .fate-prediction { font-size: 10px; color: var(--accent-color); font-weight: 700; margin-top: 4px; }

        .bottom-ui { display: flex; flex-direction: column; gap: 10px; pointer-events: auto; margin-bottom: var(--safe-area-inset-bottom); }

        .stage-info {
            background: var(--panel-bg); backdrop-filter: blur(15px);
            padding: 16px; border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(120%); opacity: 0; margin-bottom: 10px;
        }

        .stage-info.show { transform: translateY(0); opacity: 1; }
        .stage-title { font-size: 18px; font-weight: 700; margin-bottom: 4px; color: #fff; }
        .stage-description { font-size: 13px; color: var(--text-dim); line-height: 1.5; max-height: 100px; overflow-y: auto; }

        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        button.action-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 10px; border-radius: 10px; font-size: 12px;
            font-weight: 700; cursor: pointer; flex: 1;
        }
        button#wormholeBtn { background: linear-gradient(45deg, #6366f1, #a855f7); border: none; display: none; }

        .hint {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.2); font-size: 12px; pointer-events: none;
            letter-spacing: 2px; transition: opacity 0.5s; text-align: center; width: 80%;
        }
        
        /* Updated Emphasis Text - More UP and more LEFT */
        #view-label {
            position: absolute; 
            bottom: 45%; /* Moved UP from 22% */
            left: 20px;  /* Moved LEFT from 50% */
            color: #fff; 
            font-size: 14px; 
            font-weight: 800;
            text-align: right;
            background: rgba(99, 102, 241, 0.25);
            backdrop-filter: blur(12px);
            padding: 12px 18px;
            border-radius: 16px;
            border: 1px solid rgba(99, 102, 241, 0.4);
            width: auto;
            max-width: 180px; /* Constrain width to keep it as a side-label */
            opacity: 1; 
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        @keyframes pulseLabel {
            0% { transform: scale(1); border-color: rgba(99, 102, 241, 0.4); }
            50% { transform: scale(1.04); border-color: rgba(99, 102, 241, 0.7); }
            100% { transform: scale(1); border-color: rgba(99, 102, 241, 0.4); }
        }
        #view-label { animation: pulseLabel 4s infinite ease-in-out; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>
    <div class="hint" id="hint">געו במסך כדי להתחיל</div>
    
    <div id="view-label">מחזור חייו של כוכב - לחצו על שלב לפרטים</div>

    <div class="overlay">
        <div class="header">
            <div class="header-text">
                <h1>אבולוציה של כוכבים</h1>
                <div class="controls-panel">
                    <div class="control-group">
                        <label>מסה התחלתית <span class="mass-value" id="massLabel">1.0 M☉</span></label>
                        <input type="range" min="0.5" max="30" step="0.5" value="1" class="mass-slider" id="massInput">
                        <div class="fate-prediction" id="fatePrediction">כוכב קטן -> ננס לבן</div>
                    </div>
                </div>
            </div>
            
            <button class="sound-toggle" id="soundToggle" title="הפעל/השתק סאונד">
                <svg id="speaker-icon" viewBox="0 0 24 24" width="20" height="20" fill="white">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
            </button>
        </div>

        <div class="bottom-ui">
            <div class="stage-info" id="infoPanel">
                <div class="stage-title" id="stageTitle"></div>
                <div class="stage-description" id="stageDesc"></div>
                <div class="btn-group">
                    <button id="backBtn" class="action-btn">חזרה למבט כללי</button>
                    <button id="wormholeBtn" class="action-btn">קפיצה לעל-חלל</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="stars.js"></script>
</body>
</html>
