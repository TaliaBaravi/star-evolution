<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keplerian Solar System Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #05070a;
            color: #e2e8f0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        canvas {
            display: block;
            cursor: move;
        }
        .ui-panel {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        input[type="range"] {
            accent-color: #3b82f6;
        }
        #welcomeModal {
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        .modal-content {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8), 0 0 20px rgba(59, 130, 246, 0.2);
        }
        @keyframes float-v {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float-v {
            animation: float-v 1.5s ease-in-out infinite;
        }
        .detail-panel {
            background: linear-gradient(to bottom right, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.7));
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>

    <!-- Welcome Modal -->
    <div id="welcomeModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80">
        <div class="modal-content p-8 rounded-3xl max-w-sm text-center space-y-6 mx-4">
            <div class="space-y-4">
                <div class="inline-block p-3 rounded-full bg-blue-500/10 border border-blue-500/20 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-blue-400 mx-auto" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
                </div>
                <h2 class="text-2xl font-bold tracking-tight text-white uppercase italic text-balance leading-tight">welcome to the solar system!</h2>
                <p class="text-sm text-slate-300 leading-relaxed">
                    Step into our cosmic neighborhood. Ready to explore the stars?
                </p>
            </div>
            <button id="closeModal" class="w-full py-3.5 px-8 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-all transform hover:scale-105 active:scale-95 shadow-lg shadow-blue-500/20">
                Begin Journey
            </button>
        </div>
    </div>

    <!-- UI Header (Top Edge) -->
    <div id="headerUI" class="fixed top-4 inset-x-4 z-10 p-4 rounded-2xl ui-panel shadow-2xl pointer-events-auto transition-opacity duration-300 flex justify-between items-center">
        <div>
            <h1 class="text-base font-bold tracking-tight text-white leading-none">Keplerian Orbits</h1>
            <p class="text-[9px] text-slate-400 italic mt-1 uppercase tracking-wider">Cosmic Map</p>
        </div>
        <div class="text-right">
            <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">Elapsed Time</p>
            <p id="elapsedTime" class="text-sm font-mono text-blue-300 leading-none">0.00y</p>
        </div>
    </div>

    <!-- UI Footer (Bottom Edge) -->
    <div id="footerUI" class="fixed bottom-4 inset-x-4 z-10 p-5 rounded-2xl ui-panel shadow-2xl pointer-events-auto transition-opacity duration-300 space-y-4">
        <!-- Tutorial Hint -->
        <div id="tutorialHint" class="hidden absolute bottom-full left-1/2 -translate-x-1/2 mb-4 flex-col items-center space-y-2 pointer-events-none">
            <div class="bg-blue-600 text-white px-3 py-1.5 rounded-lg text-[10px] font-bold shadow-xl border border-blue-400 uppercase tracking-wider whitespace-nowrap">
                Adjust time flow here!
            </div>
            <div class="animate-float-v">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19M12 19L19 12M12 19L5 12" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>

        <div class="space-y-3">
            <div class="flex justify-between items-center">
                <label class="text-xs font-bold uppercase tracking-widest text-slate-400">Time Flow</label>
                <span id="timeScaleDisplay" class="text-[10px] font-mono bg-blue-900/40 text-blue-400 px-2 py-0.5 rounded border border-blue-500/20">1.0x</span>
            </div>
            <input type="range" id="timeSlider" min="0" max="3" step="0.01" value="1" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
            <div class="flex justify-between text-[8px] text-slate-500 font-bold uppercase tracking-widest">
                <span>Stop</span>
                <span>Normal</span>
                <span>3x Fast</span>
            </div>
        </div>
    </div>

    <!-- Planet Detail Overlay -->
    <div id="detailUI" class="hidden fixed inset-0 pointer-events-none z-20 flex flex-col justify-end p-4">
        <div class="detail-panel pointer-events-auto p-5 rounded-2xl w-full max-w-sm self-center shadow-2xl space-y-3 mb-2">
            <div class="flex justify-between items-start">
                <div>
                    <h2 id="detailName" class="text-2xl font-black text-white tracking-tight uppercase leading-none">Earth</h2>
                    <span id="detailType" class="inline-block px-2 py-0.5 rounded-full bg-blue-500/20 text-blue-400 text-[9px] font-bold mt-2 uppercase tracking-widest border border-blue-500/30">Terrestrial</span>
                </div>
                <button id="closeDetail" class="p-2 bg-white/5 hover:bg-white/10 rounded-full border border-white/10 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>
            <p id="detailDesc" class="text-slate-300 text-[11px] leading-relaxed">The only known world with life. You are here!</p>
            <div class="grid grid-cols-2 gap-3 pt-3 border-t border-white/10">
                <div class="space-y-0.5">
                    <p class="text-[9px] uppercase text-slate-500 font-bold tracking-widest">Moons</p>
                    <p id="detailMoons" class="text-white font-mono text-base leading-none">1</p>
                </div>
                <div class="space-y-0.5">
                    <p class="text-[9px] uppercase text-slate-500 font-bold tracking-widest">Orbit Period</p>
                    <p id="detailPeriod" class="text-white font-mono text-base leading-none">1.00y</p>
                </div>
            </div>
        </div>
    </div>

    <canvas id="simCanvas"></canvas>
