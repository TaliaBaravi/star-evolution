<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעבדת פיזיקה אינטראקטיבית</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #020617;
            color: #f8fafc;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }
        canvas {
            border-radius: 0.5rem;
            cursor: crosshair;
        }
        .control-panel {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            z-index: 10;
        }
        .stats-box {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Sidebar Controls -->
    <div class="control-panel w-80 p-6 flex flex-col gap-6 border-l border-slate-800 overflow-y-auto shadow-2xl">
        <div class="border-b border-slate-700 pb-4">
            <h1 class="text-2xl font-black text-blue-400">מעבדת נפילה</h1>
            <p class="text-xs text-slate-400 mt-1">סימולציית כבידה והתנגדות אוויר</p>
        </div>
        
        <!-- Environment Selection -->
        <section>
            <label class="block text-sm font-semibold mb-2 text-slate-300">סביבה</label>
            <select id="env-select" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                <option value="earth">כדור הארץ (g=9.81)</option>
                <option value="moon">ירח (ריק, g=1.62)</option>
                <option value="jupiter">צדק (אטמוספירה סמיכה, g=24.79)</option>
            </select>
        </section>

        <!-- Object Selection -->
        <section>
            <label class="block text-sm font-semibold mb-2 text-slate-300">עצם נופל</label>
            <select id="obj-select" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                <option value="lead">כדור עופרת (כבד)</option>
                <option value="feather">נוצה (קלה)</option>
                <option value="tennis">כדור טניס</option>
            </select>
        </section>

        <!-- Comparison Toggle -->
        <section class="flex items-center gap-3 p-3 bg-slate-800/50 rounded-lg border border-slate-700">
            <input type="checkbox" id="comparison-toggle" class="w-5 h-5 accent-blue-500 cursor-pointer">
            <label for="comparison-toggle" class="text-sm font-medium cursor-pointer">מצב השוואה (ריק vs אוויר)</label>
        </section>

        <!-- Action Buttons -->
        <div class="flex flex-col gap-3 mt-2">
            <button id="drop-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-900/40 transition-all active:scale-95 text-lg">
                שחרר (Drop)
            </button>
            <button id="reset-btn" class="bg-slate-700 hover:bg-slate-600 text-slate-200 font-bold py-2 rounded-lg transition-all">
                איפוס
            </button>
        </div>

        <!-- Real-time Stats -->
        <div id="stats" class="stats-box mt-auto p-4 rounded-xl font-mono text-sm space-y-3">
            <div class="flex justify-between items-center"><span class="text-slate-400">זמן:</span> <span id="stat-time" class="text-blue-300 font-bold">0.00</span><span class="text-[10px]">s</span></div>
            <div class="flex justify-between items-center"><span class="text-slate-400">מהירות:</span> <span id="stat-vel" class="text-blue-300 font-bold">0.00</span><span class="text-[10px]">m/s</span></div>
            <div class="flex justify-between items-center"><span class="text-slate-400">תאוצה:</span> <span id="stat-acc" class="text-blue-300 font-bold">0.00</span><span class="text-[10px]">m/s²</span></div>
            <div class="flex justify-between items-center"><span class="text-slate-400">גובה:</span> <span id="stat-height" class="text-blue-300 font-bold">0.00</span><span class="text-[10px]">m</span></div>
        </div>
    </div>

    <!-- Main Simulation Area -->
    <main class="flex-1 relative flex flex-col">
        <canvas id="simCanvas" class="w-full h-full"></canvas>
        
        <!-- Comparison Labels -->
        <div id="comparison-labels" class="hidden absolute top-8 left-0 right-0 flex justify-around pointer-events-none">
            <div class="bg-black/40 backdrop-blur-md px-4 py-2 rounded-full border border-white/10 text-white font-bold">עם התנגדות אוויר</div>
            <div class="bg-black/40 backdrop-blur-md px-4 py-2 rounded-full border border-white/10 text-white font-bold">בוואקום (Vacuum)</div>
        </div>
    </main>

    <script src="gravity.js"></script>
</body>
</html>
