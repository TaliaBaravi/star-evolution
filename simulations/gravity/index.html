<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gravity Explorer 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #050505; color: white; touch-action: manipulation; }
        canvas { display: block; }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
        }
        .btn-active {
            background: #3b82f6 !important;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        .hud-top { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 500px; text-align: center; pointer-events: none; }
        .hud-bottom { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 600px; }
        .stats { font-family: monospace; }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        .falling-indicator { animation: pulse 1s infinite; }
    </style>
</head>
<body>

    <!-- UI Overlay -->
    <div class="hud-top glass p-4">
        <h1 class="text-xl font-bold tracking-wider mb-1">GRAVITY EXPLORER</h1>
        <p id="planet-name" class="text-blue-400 font-semibold uppercase text-sm">Earth System</p>
        <div class="stats text-xs mt-2 flex justify-around">
            <div>Gravity: <span id="gravity-val">9.81</span> m/sÂ²</div>
            <div>Height: <span id="height-val">10.0</span> m</div>
            <div>Time: <span id="time-val">0.00</span> s</div>
        </div>
    </div>

    <div class="hud-bottom glass p-4 flex flex-col gap-4">
        <!-- Object Selection -->
        <div class="flex justify-between items-center gap-2">
            <span class="text-xs font-bold uppercase w-16">Object:</span>
            <div class="flex flex-1 gap-2">
                <button onclick="setObject('metal')" id="btn-metal" class="flex-1 py-2 glass text-xs rounded-lg transition btn-active">Metal Ball</button>
                <button onclick="setObject('tennis')" id="btn-tennis" class="flex-1 py-2 glass text-xs rounded-lg transition">Tennis Ball</button>
                <button onclick="setObject('feather')" id="btn-feather" class="flex-1 py-2 glass text-xs rounded-lg transition">Feather</button>
            </div>
        </div>

        <!-- Planet Selection -->
        <div class="flex justify-between items-center gap-2">
            <span class="text-xs font-bold uppercase w-16">World:</span>
            <div class="flex flex-1 gap-2">
                <button onclick="setPlanet('earth')" id="btn-earth" class="flex-1 py-2 glass text-xs rounded-lg transition btn-active">Earth</button>
                <button onclick="setPlanet('moon')" id="btn-moon" class="flex-1 py-2 glass text-xs rounded-lg transition">Moon</button>
                <button onclick="setPlanet('jupiter')" id="btn-jupiter" class="flex-1 py-2 glass text-xs rounded-lg transition">Jupiter</button>
            </div>
        </div>

        <!-- Drop Button -->
        <button id="drop-btn" onclick="startDrop()" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl transition shadow-lg uppercase tracking-widest mt-2">
            DROP OBJECT
        </button>
    </div>

    <script src="gravity.js"></script>
</body>
</html>
