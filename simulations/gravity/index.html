<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>חוקר כוח המשיכה 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; color: white; touch-action: manipulation; }
        canvas { display: block; }
        .glass {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }
        .btn-active {
            background: #3b82f6 !important;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
            border-color: rgba(255,255,255,0.5) !important;
            color: white !important;
        }
        .btn-off {
            background: rgba(239, 68, 68, 0.2) !important;
            border-color: rgba(239, 68, 68, 0.4) !important;
            color: #f87171 !important;
        }
        .hud-top { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            width: auto;
            min-width: 180px;
            pointer-events: none; 
            z-index: 10;
        }
        .hud-side { 
            position: absolute; 
            left: 20px; 
            top: 50%; 
            transform: translateY(-50%); 
            width: 140px; 
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }
        .hud-side.collapsed {
            transform: translateY(-50%) translateX(calc(-100% + 30px));
        }
        
        /* עיצוב חדש לתיבת הקריין בתחתית המסך */
        .hud-bottom-narrator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            z-index: 10;
            pointer-events: none;
        }

        .stats { font-family: monospace; }
        
        .toggle-btn {
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            background: #111;
            border: 1px solid #333;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            padding: 2px 15px;
            cursor: pointer;
            font-size: 10px;
            font-weight: bold;
            color: #888;
            z-index: 20;
            white-space: nowrap;
        }

        #narrator-container {
            padding: 14px;
            /* רקע כהה יותר לשיפור הקריאות */
            background: rgba(0, 0, 0, 0.85);
            border-bottom: 3px solid #3b82f6;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 640px) {
            .hud-side { width: 110px; left: 10px; }
            .hud-top { right: 10px; top: 10px; min-width: 150px; }
            .hud-bottom-narrator { bottom: 10px; width: 95%; }
        }
    </style>
</head>
<body>

    <!-- HUD עליון - סטטיסטיקה בלבד -->
    <div class="hud-top glass p-3 text-right">
        <h1 class="text-sm font-bold tracking-wider mb-1">חוקר כוח המשיכה</h1>
        <p id="planet-name" class="text-blue-400 font-semibold uppercase text-[10px]">מערכת כדור הארץ</p>
        
        <div class="stats text-[10px] mt-2 flex flex-col gap-1 opacity-80">
            <div>כבידה: <span id="gravity-val">9.81</span> מ'/שנ²</div>
            <div>גובה: <span id="height-val">10.0</span> מ'</div>
            <div>זמן: <span id="time-val">0.00</span> שנ'</div>
        </div>
    </div>

    <!-- תיבת קריין תחתונה -->
    <div class="hud-bottom-narrator">
        <div id="narrator-container" class="glass rounded-xl">
            <p id="narrator-text" class="text-xs sm:text-sm leading-relaxed font-medium text-white italic">
                הסימולציה מוכנה. בחר אובייקט ועולם והתחל בניסוי!
            </p>
        </div>
    </div>

    <!-- תפריט צד -->
    <div id="controls-panel" class="hud-side glass p-3 flex flex-col gap-4 text-center">
        <button class="toggle-btn" onclick="toggleUI()">תפריט</button>
        
        <div class="flex flex-col gap-1">
            <span class="text-[9px] font-bold uppercase opacity-60">אובייקט</span>
            <button onclick="setObject('metal')" id="btn-metal" class="w-full py-2 glass text-[10px] rounded-lg transition btn-active">כדור מתכת</button>
            <button onclick="setObject('tennis')" id="btn-tennis" class="w-full py-2 glass text-[10px] rounded-lg transition">כדור טניס</button>
            <button onclick="setObject('feather')" id="btn-feather" class="w-full py-2 glass text-[10px] rounded-lg transition">נוצה</button>
        </div>

        <div class="flex flex-col gap-1">
            <span class="text-[9px] font-bold uppercase opacity-60">עולם</span>
            <button onclick="setPlanet('moon')" id="btn-moon" class="w-full py-2 glass text-[10px] rounded-lg transition">ירח</button>
            <button onclick="setPlanet('earth')" id="btn-earth" class="w-full py-2 glass text-[10px] rounded-lg transition btn-active">כדור הארץ</button>
            <button onclick="setPlanet('jupiter')" id="btn-jupiter" class="w-full py-2 glass text-[10px] rounded-lg transition">צדק</button>
        </div>

        <div class="flex flex-col gap-1">
            <span class="text-[9px] font-bold uppercase opacity-60">פיזיקה</span>
            <button onclick="toggleDrag()" id="btn-drag-toggle" class="w-full py-2 glass text-[10px] rounded-lg transition btn-active">
                התנגדות אוויר: פעילה
            </button>
        </div>

        <button id="drop-btn" onclick="startDrop()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition shadow-lg text-[10px] uppercase tracking-widest mt-2">
            הפל!
        </button>
    </div>

    <script src="gravity.js"></script>
</body>
</html>
